        run: architect init

      - name: Verify
        run: architect verify

      - name: Build
        run: architect build

      - name: Test
        run: architect test

      - name: Release
        run: architect release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
